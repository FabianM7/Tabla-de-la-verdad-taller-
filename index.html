<!DOCTYPE html>
    <!-- Esta etiqueta sirve para iniciar el contenido -->
<html lang="en">
<head>
    <!-- esta etiqueta es la cabecera de la pagina web que se usa para mostrar la información sobre el documento -->
    <!--Esta etiqueta sirve para suministrar información codificada a navegadores y motores de búsqueda sobre una página web -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compuertas Logicas</title>
    <!--Esta etiqueta de texto plano que solo puede contener el titulo del documento -->
    <link rel="stylesheet" href="styles.css" />
    <!--Esta etiqueta sirve para precargar recurso especificos,imagenes,fuentes o archivos -->
</head>
<body>
    <!--Esta etiqueta sirve para para el contenido del cuerpo de la pagina web -->
    <h1>Simulador de Compuertas Lógicas</h1>
    <!--Esta etiqueta sirve para títulos dentro del contenido --> 
    <div class="container">
      <h2 class="title">Compuerta AND</h2>
      <div class="inputs">
        <!--Esta etiqueta sirve para crear un texto que identifica o explica el proposito de un control de formulario -->
        <label class="text">Entrada A:</label>
        <span class="input">0</span>
        <span class="input">0</span>
        <span class="input">1</span>
        <span class="input">1</span>
        <label class="text">Entrada B:</label>
        <span class="input">0</span>
        <span class="input">1</span>
        <span class="input">0</span>
        <span class="input">1</span>
        <!--Esta etiqueta sirve para estilos de una parte del texto -->
      </div>
      <!--Esta etiqueta sirve para división dentro del contenido -->
      <div class="output">
        <label class="text">Salida:</label>
        <span class="result">0</span>
        <span class="result">1</span>
        <span class="result">1</span>
        <span class="result">0</span>
      </div>
    </div>
</body>
</html>
